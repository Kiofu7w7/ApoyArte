<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de usuarios</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1>ADMINISTRAR PRODUCTOS</h1>

    <button id="btnCrear">Creacion de usuarios</button>

    <div>
        <fieldset>
            <legend>Creación de usuarios</legend>
            <div>
                <h2><input type="text" id="primerNombreHtml" name="primerNombre" placeholder="Primer Nombre"></h2>
                <h2><input type="text" id="segundoNombreHtml" name="segundoNombre" placeholder="Segundo Nombre"></h2>
                <h3><input type="text" id="primerApellidoHtml" name="primerApellido" placeholder="Primer Apellido"></h3>
                <h3><input type="text" id="segundoApellidoHtml" name="segundoApellido" placeholder="Segundo Apellido"></h3>
                <h3>Tipo de cuenta: 
                    <select id="tipoCuentaHtml" name="tipoCuenta">
                        <option value="cliente">Cliente</option>
                        <option value="vendedor">Vendedor</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </h3>                
                <h3>Usuario: <input type="text" id="nombreUsuarioHtml" name="nombreUsuario" placeholder="Nombre de Usuario"></h3>
                <h3>Email: <input type="email" id="emailHtml" name="email" placeholder="Email"></h3>
                <h3>Contacto: <input type="tel" id="numeroContactoHtml" name="numeroContacto" placeholder="Número de Contacto"></h3>
                <p>Dirección: <input type="text" id="direccionHtml" name="direccion" placeholder="Dirección"></p>
                <p>Contraseña: <input type="password" id="contraseñaHtml" name="contraseña" placeholder="Contraseña"></p>
                <p>Fecha de nacimiento: <input type="date" id="fechaNacimientoHtml" name="fechaNacimiento"></p>
                <p>ID: <input type="text" id="idHtml" name="id" placeholder="ID" disabled></p>
                <p>Carrito actual: <input type="text" id="carroActualHtml" name="carroActual" placeholder="Carrito Actual" disabled></p>
                <p>ID carrito: <input type="text" id="idCarritoHtml" name="idCarrito" placeholder="ID Carrito" disabled></p>
                <button id="btnConfirmarCrear"> Confirmar creacion</button>
                <button id="btnConfirmEdit" style="display: none;">Confirmar edicion</button>
            </div>
        </fieldset>
        
    </div>

    <div id="divListado">

    </div>


</body>
<script type="module" src="scripts/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</html>
