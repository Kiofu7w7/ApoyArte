<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <head class="navbar">
    <object
      class="navbarObj"
      data="/pages/navBarFotter/navbar.html"
      type="text/html"
    ></object>
  </head>
  <body id="body-carousel">
    <div id="carousel-container">
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="" class="d-block w-100" id="news">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="" class="d-block w-100" id="url1">
                <div class="carousel-caption d-none d-md-block">
                  <h5 id="nombre1"></h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="" class="d-block w-100" id="url2">
                <div class="carousel-caption d-none d-md-block">
                  <h5 id="nombre2"></h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="" class="d-block w-100" id="url3">
                <div class="carousel-caption d-none d-md-block">
                  <h5 id="nombre3"></h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="" class="d-block w-100" id="url4">
                <div class="carousel-caption d-none d-md-block">
                  <h5 id="nombre4"></h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
  </body>
  <footer>
    <object
      class="footerObj"
      data="/pages/navBarFotter/fotter.html"
      type="text/html"
    ></object>
  </footer>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="./scripts/main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
